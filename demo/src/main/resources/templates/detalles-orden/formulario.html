<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${detalleOrden.id != null ? 'Editar Detalle Orden' : 'Nuevo Detalle Orden'}"></title>
</head>
<body>
    <h1 th:text="${detalleOrden.id != null ? 'Editar Detalle Orden' : 'Nuevo Detalle Orden'}"></h1>
    <form th:action="${detalleOrden.id != null} ? @{/detalles-orden/actualizar/{id}(id=${detalleOrden.id})} : @{/detalles-orden}" 
          th:object="${detalleOrden}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Orden ID:</label>
        <input type="number" th:field="*{orden.id}" required /><br/>
        <label>Producto ID:</label>
        <input type="number" th:field="*{producto.id}" required /><br/>
        <label>Cantidad:</label>
        <input type="number" th:field="*{cantidad}" required /><br/>
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required /><br/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/detalles-orden}">Volver</a>
</body>
</html>
