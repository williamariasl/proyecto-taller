<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${detalleCompra.id != null ? 'Editar Detalle Compra' : 'Nuevo Detalle Compra'}"></title>
</head>
<body>
    <h1 th:text="${detalleCompra.id != null ? 'Editar Detalle Compra' : 'Nuevo Detalle Compra'}"></h1>
    <form th:action="${detalleCompra.id != null} ? @{/detalles-compra/actualizar/{id}(id=${detalleCompra.id})} : @{/detalles-compra}" 
          th:object="${detalleCompra}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Compra ID:</label>
        <input type="number" th:field="*{compra.id}" required /><br/>
        <label>Producto ID:</label>
        <input type="number" th:field="*{producto.id}" required /><br/>
        <label>Cantidad:</label>
        <input type="number" th:field="*{cantidad}" required /><br/>
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required /><br/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/detalles-compra}">Volver</a>
</body>
</html>
