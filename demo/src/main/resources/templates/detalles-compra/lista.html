<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Detalles de Compra</title>
</head>
<body>
    <h1>Detalles de Compra</h1>
    <a th:href="@{/detalles-compra/nuevo}">Nuevo Detalle</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Compra ID</th>
                <th>Producto ID</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${detallesCompra}">
                <td th:text="${detalle.id}"></td>
                <td th:text="${detalle.compra.id}"></td>
                <td th:text="${detalle.producto.id}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.precio}"></td>
                <td>
                    <a th:href="@{/detalles-compra/editar/{id}(id=${detalle.id})}">Editar</a>
                    <a th:href="@{/detalles-compra/eliminar/{id}(id=${detalle.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/logout}">Cerrar Sesi√≥n</a>
</body>
</html>
