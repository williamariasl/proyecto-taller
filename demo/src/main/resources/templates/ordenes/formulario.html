<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${orden.id != null ? 'Editar Orden' : 'Nueva Orden'}"></title>
</head>
<body>
    <h1 th:text="${orden.id != null ? 'Editar Orden' : 'Nueva Orden'}"></h1>
    <form th:action="${orden.id != null} ? @{/ordenes/actualizar/{id}(id=${orden.id})} : @{/ordenes}" 
          th:object="${orden}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Usuario ID:</label>
        <input type="number" th:field="*{usuario.id}" required /><br/>
        <label>Total Precio:</label>
        <input type="number" step="0.01" th:field="*{totalPrecio}" required /><br/>
        <label>Estado:</label>
        <input type="text" th:field="*{estado}" required /><br/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/ordenes}">Volver</a>
</body>
</html>
