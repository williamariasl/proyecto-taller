<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${compra.id != null ? 'Editar Compra' : 'Nueva Compra'}"></title>
</head>
<body>
    <h1 th:text="${compra.id != null ? 'Editar Compra' : 'Nueva Compra'}"></h1>
    <form th:action="${compra.id != null} ? @{/compras/actualizar/{id}(id=${compra.id})} : @{/compras}" 
          th:object="${compra}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Proveedor ID:</label>
        <input type="number" th:field="*{proveedor.id}" required /><br/>
        <label>Total Precio:</label>
        <input type="number" step="0.01" th:field="*{totalPrecio}" required /><br/>
        <label>Estado:</label>
        <input type="text" th:field="*{estado}" required /><br/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/compras}">Volver</a>
</body>
</html>
