<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></title>
</head>
<body>
    <h1 th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></h1>
    <form th:action="${producto.id != null} ? @{/productos/actualizar/{id}(id=${producto.id})} : @{/productos}" 
          th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/>
        <label>Descripción:</label>
        <textarea th:field="*{descripcion}"></textarea><br/>
        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required /><br/>
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required /><br/>
        <label>Categoría ID:</label>
        <input type="number" th:field="*{categoria.id}" /><br/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/productos}">Volver</a>
</body>
</html>
